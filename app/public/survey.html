<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

  </head>

  <body>
    <div class="container">

      <h1> Survey Questions </h1>
      <hr/>
      <h2>About You </h2>


      <div class="form-group">
        <label for="name">Name (Required)</label>
        <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter Your Name">
      </div>
      <div class="form-group">
        <label for="imgURL">Link to Photo Image (Required)</label>
        <input type="text" class="form-control" id="photo">
      </div>
      <hr/>
      <h3>Choose Between 1 (Strongly Disagree) and 5 (Strongly Agree)</h3>

      <div class="form-group">
        <h3>Question 1 </h3>
        <label for="q1">Your mind is always buzzing with unexplored ideas and plans.</label>
        <select class="form-control" id="q1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
      </div>
      <div class="form-group">
        <h3>Question 2 </h3>
        <label for="q2">Generally speaking, you rely more on your experience than your imagination.</label>
        <select class="form-control" id="q2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
      </div>
      <div class="form-group">
        <h3>Question 3 </h3>
        <label for="q3">You find it easy to stay relaxed and focused even when there is some pressure.</label>
        <select class="form-control" id="q3">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
      </div>
      <div class="form-group">
        <h3>Question 4 </h3>
        <label for="q4">You rarely do something just out of sheer curiosity.</label>
        <select class="form-control" id="q4">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
      </div>
      <div class="form-group">
        <h3>Question 5 </h3>
        <label for="q5">People can rarely upset you.</label>
        <select class="form-control" id="q5">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
      </div>
      <div class="form-group">
        <h3>Question 6 </h3>
        <label for="q6">It is often difficult for you to relate to other people’s feelings.</label>
        <select class="form-control" id="q6">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
      </div>
      <div class="form-group">
        <h3>Question 7 </h3>
        <label for="q7">In a discussion, truth should be more important than people’s sensitivities.</label>
        <select class="form-control" id="q7">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
      </div>
      <div class="form-group">
        <h3>Question 8 </h3>
        <label for="q8">You rarely get carried away by fantasies and ideas.</label>
        <select class="form-control" id="q8">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
      </div>
      <div class="form-group">
        <h3>Question 9 </h3>
        <label for="q9">You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</label>
        <select class="form-control" id="q9">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
      </div>
      <div class="form-group">
        <h3>Question 10 </h3>
        <label for="q10">You feel more energetic after spending time with a group of people.</label>
        <select class="form-control" id="q10">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
      </div>


      <button id="submit" type="submit" class="btn btn-primary">Submit</button>

      <br/>
      <hr/>
    </div>

    <footer>
      <div class="container">
        <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/victorwltsang/FriendFinder">GitHub Repo</a></p>
      </div>
    </footer>

    </div>


    <div id="friendModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h2 class="modal-title"><strong>Best Match</strong></h2>
          </div>
          <div class="modal-body">
            <h2 id="friendName"></h2>
            <img id="friendPhoto" class="img-responsive" alt="">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>


    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
      $("#submit").on("click", function()
      {

        var userData = {
          name: $("#name").val(),
          photo: $("#photo").val(),
          scores: []
          // scores: [$("#q1").val(), $("#q2").val(), $("#q3").val(), $("#q4").val(), $("#q5").val(), $("#q6").val(), $("#q7").val(), $("#q8").val(), $("#q9").val(), $("#q10").val()]
        };

        // using a loop would be a more programmatic way to generate the scores array
        for (var i = 1; i < 11; i++) {
          userData.scores.push( $('#q' + i).val() )
        }
        // this would be useful in cases where you have considerably more questions to add to the array

        console.log(userData);
        // you don't actually need to grab this since ajax calls will use the origin by default
        var currentURL = window.location.origin;

        $.post(currentURL + "/api/friends", userData, function(data)
        {

          $("#friendName").text(data.name);
          $('#friendPhoto').attr("src", data.photo);
          $("#friendModal").modal('toggle');

        });
        return false;
      });
    </script>
  </body>

</html>
